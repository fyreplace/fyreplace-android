buildscript {
    ext {
        configuration = [
                compileSdk: 30,
                targetSdk : 30,
                minSdk    : 21,
        ]
        versions = [
                androidx : [
                        appCompat            : '1.3.1',
                        core                 : '1.6.0',
                        constraintLayout     : '2.1.1',
                        coordinatorLayout    : '1.1.0',
                        exifinterface        : '1.3.3',
                        fragment             : '1.3.6',
                        lifecycle            : '2.3.1',
                        navigation           : '2.3.5',
                        paging               : '3.0.1',
                        preference           : '1.1.1',
                        recyclerView         : '1.2.1',
                        recyclerViewSelection: '1.1.0',
                        security             : '1.0.0',
                        swipeRefreshLayout   : '1.1.0',
                ],
                conscrypt: '2.5.2',
                glide    : '4.12.0',
                gradle   : '7.0.3',
                grpc     : '1.41.0',
                javax    : [
                        annotation: '1.3.2',
                ],
                koin     : '3.1.2',
                kotlin   : '1.5.31',
                kotlinx  : [
                        coroutines: '1.5.2',
                ],
                material : '1.4.0',
                play     : [
                        basement: '17.6.0',
                ],
                protobuf : '0.8.17',
                protoc   : '3.19.0',
        ]

        libraries = [
                androidx : [
                        lifecycle            : [
                                runtime  : "androidx.lifecycle:lifecycle-runtime-ktx:$versions.androidx.lifecycle",
                                viewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.androidx.lifecycle",
                        ],
                        navigation           : [
                                fragment: "androidx.navigation:navigation-fragment-ktx:$versions.androidx.navigation",
                                ui      : "androidx.navigation:navigation-ui-ktx:$versions.androidx.navigation",
                        ],
                        appCompat            : "androidx.appcompat:appcompat:$versions.androidx.appCompat",
                        constraintLayout     : "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintLayout",
                        coordinatorLayout    : "androidx.coordinatorlayout:coordinatorlayout:$versions.androidx.coordinatorLayout",
                        core                 : "androidx.core:core-ktx:$versions.androidx.core",
                        exifinterface        : "androidx.exifinterface:exifinterface:$versions.androidx.exifinterface",
                        fragment             : "androidx.fragment:fragment-ktx:$versions.androidx.fragment",
                        paging               : "androidx.paging:paging-runtime-ktx:$versions.androidx.paging",
                        preference           : "androidx.preference:preference:$versions.androidx.preference",
                        recyclerView         : "androidx.recyclerview:recyclerview:$versions.androidx.recyclerView",
                        recyclerViewSelection: "androidx.recyclerview:recyclerview-selection:$versions.androidx.recyclerViewSelection",
                        security             : "androidx.security:security-crypto:$versions.androidx.security",
                        swipeRefreshLayout   : "androidx.swiperefreshlayout:swiperefreshlayout:$versions.androidx.swipeRefreshLayout",
                ],
                conscrypt: "org.conscrypt:conscrypt-android:$versions.conscrypt",
                glide    : [
                        base  : "com.github.bumptech.glide:glide:$versions.glide",
                        okHttp: "com.github.bumptech.glide:okhttp3-integration:$versions.glide",
                ],
                grpc     : [
                        okHttp  : "io.grpc:grpc-okhttp:$versions.grpc",
                        protoc  : "io.grpc:protoc-gen-grpc-java:$versions.grpc",
                        protobuf: "io.grpc:grpc-protobuf-lite:$versions.grpc",
                        stub    : "io.grpc:grpc-stub:$versions.grpc",
                ],
                javax    : [
                        annotation: "javax.annotation:javax.annotation-api:$versions.javax.annotation",
                ],
                koin     : "io.insert-koin:koin-android:$versions.koin",
                kotlinx  : [
                        coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlinx.coroutines",
                ],
                material : "com.google.android.material:material:$versions.material",
                play     : [
                        basement: "com.google.android.gms:play-services-basement:$versions.play.basement"
                ],
                protoc   : "com.google.protobuf:protoc:$versions.protoc",
        ]

        processors = [
                glide: "com.github.bumptech.glide:compiler:$versions.glide",
        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "com.google.protobuf:protobuf-gradle-plugin:$versions.protobuf"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.androidx.navigation"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
